name: Flowzone
on:
  pull_request:
    types: [opened, synchronize, closed]
    branches:
      - "main"
      - "master"
jobs:
  flowzone:
    name: Flowzone
    uses: product-os/flowzone/.github/workflows/flowzone.yml@9d60ad6f4888c13c5e18c5b47c02682654ccf791 # 4167262646-1
    secrets: inherit
    with:
      # https://github.com/golang/go/blob/master/src/go/build/syslist.go
      custom_publish_matrix: "linux/arm/v5,linux/arm/v6,linux/arm/v7,linux/arm64,linux/amd64,linux/386"
      cloudflare_website: "balena-engine"
      protect_branch: false
