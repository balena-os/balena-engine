name: Flowzone
on:
  pull_request:
    types: [opened, synchronize, closed]
    branches:
      - "main"
      - "master"
jobs:
  flowzone:
    name: Flowzone
    uses: product-os/flowzone/.github/workflows/flowzone.yml@88db3915a8a0c844644b89a5cf07e02ada6e830e # 4358300751-1
    secrets: inherit
    with:
      # https://github.com/golang/go/blob/master/src/go/build/syslist.go
      custom_publish_matrix: "linux/arm/v5,linux/arm/v6,linux/arm/v7,linux/arm64,linux/amd64"
      cloudflare_website: "balena-engine"
      protect_branch: false
